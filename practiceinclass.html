<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>
<body>
    <table border="1" cellspacing="0" cell padding="12">
        <thead>
            <tr>
               <td rowspan="2">Days</td>
               <td rowspan="2">Venue</td>
               <td>9-10</td>
               <td>10-12</td>
               <td>13-14</td> 
            </tr>
            <tr>
                <!-- <td></td> -->
                <!-- <td></td> -->
                <td>--------</td>
                <td>--------</td>
                <td>--------</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mon</td>
                <td>-------</td>
                <td colspan="2">Break</td>
                <!-- <td></td> -->
                <td>--------</td>
            </tr>
                <td>Tue</td>
                <td>---------</td>
                <td>---------</td>
                <td>---------</td>
                <td>---------</td>
            <tr>
                <td>Wed </td>
                <td>----------</td>
                <td>----------</td>
                <td>----------</td>
                <td>----------</td>
            </tr>
           
            <tr>
               <td>Thurs</td>
               <td>---------</td>
               <td colspan="2">Break</td>
               <!-- <td>---------</td> -->
               <td>---------</td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
